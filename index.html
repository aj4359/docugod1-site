<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocuGod</title>
  <style>
    /* Reset + Base */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #000; /* Miami penthouse black */
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Glowing Header */
    header {
      font-size: 3rem;
      font-weight: 900;
      text-transform: uppercase;
      background: linear-gradient(90deg, #25f4ee, #ff0050);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #25f4ee, 0 0 20px #25f4ee; }
      to { text-shadow: 0 0 20px #ff0050, 0 0 40px #ff0050; }
    }

    /* Subheader */
    p {
      margin-top: 20px;
      font-size: 1.2rem;
      opacity: 0.85;
      max-width: 600px;
    }

    /* Buttons */
    .buttons {
      margin: 40px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .buttons a {
      padding: 15px 25px;
      background: #25f4ee;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: 0.3s;
      box-shadow: 0 0 10px #25f4ee, 0 0 20px #25f4ee;
    }

    .buttons a:hover {
      background: #ff0050;
      box-shadow: 0 0 10px #ff0050, 0 0 20px #ff0050;
    }
  </style>
</head>
<body>
  <!-- Glowing Header -->
  <header>DocuGod</header>

  <!-- Subheader -->
  <p>
    AI-Powered Document Editing. Redact. Rewrite. Export. Instantly.
  </p>

  </div>
</body>
</html>
