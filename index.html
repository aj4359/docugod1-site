<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DocuGod — AI Document Engine</title>
  <meta name="theme-color" content="#0b0f12" />
  <style>
    /* Reset + Base */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #0b0f12 0%, #121821 100%);
      color: #fff;
      text-align: center;
    }

    /* Header with logo + title */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      background: #111;
      padding: 20px;
    }

    header img.logo {
      height: 60px;   /* adjust size */
      width: auto;
    }

    header h1 {
      font-size: 1.6em;
      margin: 0;
      font-weight: bold;
    }

    /* Adverts / tagline */
    .adverts {
      margin: 40px auto 20px;
      font-size: 1.2em;
      line-height: 1.5;
      max-width: 700px;
    }

    /* Buttons */
    .buttons {
      margin: 40px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .buttons a {
      padding: 15px 25px;
      background: #16f;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: 0.3s;
    }
    .buttons a:hover {
      background: #27e89e;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="assets/tagurulabs-logo.png" alt="TA GuruLabs Logo" class="logo" />
    <h1>DocuGod — AI Document Engine</h1>
  </header>

  <!-- Tagline -->
  <div class="adverts">
    AI-powered redaction, editing & compliance.
  </div>

  <!-- PayHip Buttons -->
  <div class="buttons">
    <a href="https://payhip.com/b/Urc5P" target="_blank">Free Plan</a>
    <a href="https://payhip.com/b/D2t37" target="_blank">Business Plan</a>
    <a href="https://payhip.com/b/EtBob" target="_blank">Pro Plan</a>
    <a href="https://payhip.com/b/Lu5Vb" target="_blank">SIGMA Drop 001</a>
  </div>

</body>
</html>
